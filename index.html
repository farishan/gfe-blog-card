<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="img/favicon.ico" sizes="any" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      min-height: 100vh;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex flex-col items-center bg-gradient-to-b from-gray-50 to-[#d2d6db] py-[120px]">
    <div class="w-[340px] flex flex-col bg-white rounded-lg overflow-hidden">
      <a href="#" class="group overflow-hidden block self-stretch h-72">
        <img class="w-full h-full object-cover group-hover:scale-105 group-focus:scale-105 transition-all duration-600" src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" />
      </a>

      <div class="flex flex-col gap-3 self-stretch px-4 py-6">
        <div class="flex flex-col gap-2">
          <button
            class="group flex items-center bg-green-50 px-2 py-0.5 rounded-full border border-solid border-green-200 w-max hover:bg-green-700 hover:border-green-700 focus:bg-green-700 focus:border-green-700 duration-100">
            <span class="font-normal text-sm text-center text-green-700 group-hover:text-white group-focus:text-white">Interior</span>
          </button>
          <a href="#" class="font-semibold text-lg text-neutral-900 hover:underline focus:underline">Top 5 Living Room Inspirations</a>
        </div>

        <div class="flex flex-col gap-6 self-stretch">
          <span class="font-medium text-base text-neutral-600">
            Curated vibrants colors for your living, make it pop & calm in the same time.
          </span>
          <a href="#" class="group flex items-center gap-1.5 text-indigo-700 hover:text-green-700 focus:text-green-700 duration-200">
            <span class="flex justify-center items-center px-0.5">
              <span class="font-medium text-base">Read more</span>
            </span>
            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.9763 9.16658L9.50625 4.69657L10.6848 3.51807L17.1666 9.99992L10.6848 16.4817L9.50625 15.3032L13.9763 10.8332H3.83325V9.16658H13.9763Z"
                fill="currentColor" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
